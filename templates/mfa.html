<!DOCTYPE html>
<html lang="en">
<head>
    <title>MFA Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="wrapper">
    <div class="login-box" style="height: auto;">
        <h2 style="color:white; text-align:center; margin-bottom: 20px;">Two-Factor Auth</h2>
        <p style="color:#cfcfcf; text-align:center; font-size:14px;">Check your Python Console for the OTP</p>
        
        <form action="/verify_mfa" method="POST">
            <div class="input-box">
                <input type="number" name="otp" placeholder="Enter 6-digit OTP" required style="text-align:center; letter-spacing: 5px;">
            </div>
            <button type="submit">VERIFY</button>
        </form>
    </div>
</div>
</body>
</html>
