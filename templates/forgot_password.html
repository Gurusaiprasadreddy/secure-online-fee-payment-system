<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 20px;">Reset Password</h2>
        <p style="text-align: center; color: #ccc; margin-bottom: 30px; font-size: 14px;">
            Enter your username to receive a reset code.
        </p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>

            <button type="submit">SEND RESET CODE</button>

            <div class="bottom-link">
                <a href="{{ url_for('home') }}">Back to Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
