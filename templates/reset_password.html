<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 10px; color: lightgreen;">Code Sent!</h2>
        
        <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px;">
            <p style="color: #aaa; font-size: 13px;">(Demo) Your Reset Token is:</p>
            <h1 style="color: white; letter-spacing: 5px; margin-top: 5px;">{{ demo_token }}</h1>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('perform_reset') }}" method="POST">
            
            <input type="hidden" name="username" value="{{ username }}">

            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="text" name="token" placeholder="Enter 4-Digit Token" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="new_password" placeholder="Enter New Password" minlength="6" maxlength="12" required>
            </div>

            <button type="submit">RESET PASSWORD</button>
        </form>
    </div>
</div>

</body>
</html>
